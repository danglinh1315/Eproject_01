<!--Search form-->
<div class="search-form">
    <span id="close-search" >
        close
    </span>
    <form action="">
        <input type="text" name="" placeholder="search here..." id="search-box"  onchange="search()">
        <label><span class="material-symbols-outlined">
                search
            </span></label>
    </form>
    <div id="searchResults">
        abc

    </div>
</div>

<script>

var pagesData = [
    { id: 'home_1', hashtags: ['CAMPING'], target: 'home.html' },
    { id: 'home_2', hashtags: ['CLIMBING'], target: 'home.html' },
    { id: 'home_3', hashtags: ['WALKING'], target: 'home.html' },
    { id: 'home_4', hashtags: ['TAKING PHOTO'], target: 'home.html' },
    { id: 'gallery_1', hashtags: ['CAMPING'], target: 'gallery.html' },
    { id: 'gallery_2', hashtags: ['CLIMBING'], target: 'gallery.html' },
    { id: 'gallery_3', hashtags: ['WALKING'], target: 'gallery.html' },
    { id: 'hgallery_4', hashtags: ['TAKING PHOTO'], target: 'gallery.html' }
    // Thêm dữ liệu cho các trang khác nếu cần
];

function search() {
    var input, filter, i, j, resultItem, resultLink;
    input = document.getElementById('search-box');
    filter = input.value.toUpperCase();
    searchResults = document.getElementById('searchResults');

    // Xóa các kết quả tìm kiếm trước đó nếu input rỗng
    if (filter === "") {
        searchResults.innerHTML = '';
        return;
    }

    // Xóa các kết quả tìm kiếm trước đó
    searchResults.innerHTML = '';

    for (i = 0; i < pagesData.length; i++) {
        var hashtags = pagesData[i].hashtags;
        var target = pagesData[i].target;
        var id = pagesData[i].id;

        var found = false;

        for (j = 0; j < hashtags.length; j++) {
            if (hashtags[j].includes(filter)) {
                found = true;
                break;
            }
        }

        // Nếu tìm thấy từ khóa, thêm vào danh sách kết quả
        if (found) {
            resultItem = document.createElement('li');
            resultLink = document.createElement('a');
            resultLink.href = target + '#' + id; // Thêm #id vào href để chuyển hướng đúng vị trí
            

            // Chỉ cần hiển thị một phần của id (chẳng hạn, từ ký tự thứ 5 trở đi)
            resultLink.textContent = hashtags[j]
            


            resultItem.appendChild(resultLink);
            searchResults.appendChild(resultItem);
        }
    }
}
</script>


</body>
